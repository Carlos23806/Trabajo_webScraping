<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Scrapeados</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Datos Scrapeados</h1>
    <button id="download-pdf">Generar PDF</button>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Objeto</th>
                <th>URL</th>
                <th>Fecha y Hora</th>
            </tr>
        </thead>
        <tbody id="data-body">
            <!-- Aquí se insertarán los datos desde el archivo JSON -->
        </tbody>
    </table>

    <!-- Incluir la librería jsPDF y autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Cargar los datos desde el archivo JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('data-body');
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.titulo}</td>
                        <td>${row.objeto}</td>
                        <td><a href="${row.url}" target="_blank">${row.url}</a></td>
                        <td>${row.fecha_hora}</td> <!-- Agregamos la fecha y hora -->
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));

        // Función para generar el PDF
        document.getElementById('download-pdf').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFont("helvetica", "normal");
            
            // Título
            doc.text('Datos Scrapeados', 14, 10);
            
            // Establecer la tabla
            const tableData = [];
            document.querySelectorAll('#data-body tr').forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => {
                    rowData.push(cell.innerText);
                });
                tableData.push(rowData);
            });

            // Agregar la tabla al PDF
            doc.autoTable({
                head: [['Título', 'Objeto', 'URL', 'Fecha y Hora']], // Agregamos 'Fecha y Hora' al encabezado
                body: tableData,
                startY: 20, // Para que la tabla no se superponga al título
            });

            // Descargar el PDF
            doc.save('datos_scrapeados.pdf');
        });
    </script>
</body>
</html>
